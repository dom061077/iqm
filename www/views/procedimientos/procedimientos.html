<ion-view view-title="Procedimientos">
  <ion-content>
    <div class="list card" ng-repeat="procedimiento in procedimientos">
      <div class="item">
        <h2>{{procedimiento.titulo}}</h2>
        <p>procedimiento.descripcion</p>
      </div>

    </div>
    <!--ion-infinite-scroll on-infinite="getRestaurants()" ng-if="total > page" immediate-check="false"></ion-infinite-scroll-->
  </ion-content>
</ion-view>
